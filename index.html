<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--THIS LINKS TO TWITTER BOOTSTRAP STUFF-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <!--LINK TO OUR STYLE SHEET-->
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Movie Search</title>
</head>
<!--USE TWITTER BOOTSTRAP FOR FREE STUFF-->

<body>
    <nav class="navbar navbar-light bg-light">
        <!--SEARCH BAR-->
        <div style="background-color:rgb(155, 125, 184) ;" class="container-fluid">
            <a class="navbar-brand">Search For</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchbox">
                <button class="btn btn-outline-success" type="submit" id="searchbtn">Search</button>
            </form>
        </div>
    </nav>
    <!--AREA TO DISPLAY SEARCH RESULTS-->
    <div class="container" style="background-color:crimson; padding:1rem; width: 100vw">
        <div style="background-color:rgb(88, 88, 164) ; height:100%;" class="row" id="results">
        </div>
    </div>
    <!-- Hidden Modal Component To Display Plot -->
    <div class="modal fade" id="plot-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Movie Plot</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="plot-text">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--LINK TO OUR SCRIPT-->
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
